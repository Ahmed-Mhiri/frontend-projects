<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-teal-600">Basic Calculator</h1>
        </div>
        <div class="mb-4">
            <input type="text" id="display" class="w-full text-right text-2xl p-2 border border-gray-300 rounded" disabled>
        </div>
        <div class="grid grid-cols-4 gap-4">
            <button class="button bg-yellow-200 rounded-lg" onclick="appendToDisplay('7')">7</button>
            <button class="button bg-yellow-200 rounded-lg" onclick="appendToDisplay('8')">8</button>
            <button class="button bg-yellow-200 rounded-lg" onclick="appendToDisplay('9')">9</button>
            <button class="button bg-teal-300 rounded-lg" onclick="appendToDisplay('/')">/</button>
            <button class="button bg-yellow-200 rounded-lg" onclick="appendToDisplay('4')">4</button>
            <button class="button bg-yellow-200 rounded-lg" onclick="appendToDisplay('5')">5</button>
            <button class="button bg-yellow-200 rounded-lg" onclick="appendToDisplay('6')">6</button>
            <button class="button bg-teal-300 rounded-lg" onclick="appendToDisplay('*')">*</button>
            <button class="button bg-yellow-200 rounded-lg" onclick="appendToDisplay('1')">1</button>
            <button class="button bg-yellow-200 rounded-lg" onclick="appendToDisplay('2')">2</button>
            <button class="button bg-yellow-200 rounded-lg" onclick="appendToDisplay('3')">3</button>
            <button class="button bg-teal-300 rounded-lg" onclick="appendToDisplay('-')">-</button>
            <button class="button bg-yellow-200 rounded-lg" onclick="appendToDisplay('0')">0</button>
            <button class="button bg-yellow-200 rounded-lg" onclick="appendToDisplay('.')">.</button>
            <button class="button bg-green-300 rounded-lg" onclick="calculate()">=</button>
            <button class="button bg-teal-300 rounded-lg" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
